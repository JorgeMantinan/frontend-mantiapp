<div class="align d-flex justify-content-center m-0 p-0 align-items-center h-100 text-center">
<div class="card border-0 col-sm-4">
    <div class="mb-4">{{ title }}</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-12 mb-4">
                <input [(ngModel)]="owner.email" id="emailAddress" type="email" name="email" placeholder="Email" class="form-control" autofocus required>
            </div>
            <div class="form-group col-sm-12 mb-5">
                <input [(ngModel)]="owner.password" id="password" type="password" name="password" placeholder="Contraseña" class="form-control" required>
            </div>
            <div class="form-group col-sm-12">
                <input (click)="login()" id="login" type="submit" name="login" value="Iniciar sesión" class="form-control">
            </div>
        </form>
    </div>
</div>
</div>
