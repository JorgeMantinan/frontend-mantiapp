<mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="5000" color="accent" maxWidth="auto" [proportion]=25
  [slides]="3" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false"
  orientation="ltr">

  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
    overlayColor="#00000040" [hideOverlay]="false">
    <div
      style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
      <h1 style="color:azure; font-size:400%; padding: 10px;"> Compra </h1> <!-- Slide Number {{ i+1 }} -->
    </div>
  </mat-carousel-slide>

</mat-carousel>
